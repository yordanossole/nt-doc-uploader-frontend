<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Submission Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Nova Tutor Document Submission</h1>
        <p class="subtitle">Please upload your documents below.</p>
      </header>

      <form id="uploadForm">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="First-Name Father's-Name Grandfather's-Name"
            required
          />
        </div>

        <div class="form-group">
          <label for="ID">ID Card / Passport</label>
          <input type="file" id="ID" name="id_card" required />
        </div>

        <div class="form-group">
          <label for="entrance">Entrance Exam Result</label>
          <input type="file" id="entrance" name="entrance" required />
        </div>

        <div class="form-group">
          <label for="transcript">Official Transcript</label>
          <input type="file" id="transcript" name="transcript" required />
        </div>

        <div class="form-group">
          <label for="gradereport">Grade Report</label>
          <input type="file" id="gradereport" name="gradereport" required />
        </div>

        <div class="form-group">
          <label for="degree">Degree Certificate</label>
          <input type="file" id="degree" name="degree" />
        </div>

        <button type="submit" id="submitBtn">Upload Documents</button>
      </form>

      <div class="status" id="status"></div>
      <ul class="uploaded-list" id="uploadedList"></ul>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
